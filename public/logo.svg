<svg width="270" height="34" viewBox="0 0 270 34" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Extrude / Drop-Shadow Filter -->
    <filter id="extrude" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset in="SourceAlpha" dx="2" dy="2" result="off1"/>
      <feFlood flood-color="#000000" flood-opacity="0.4" result="flood1"/>
      <feComposite in="flood1" in2="off1" operator="in" result="shadow1"/>
      <feGaussianBlur in="shadow1" stdDeviation="1" result="blur1"/>
      <feBlend in="SourceGraphic" in2="blur1" mode="normal"/>
    </filter>

    <!-- Gradient for "dev" -->
    <linearGradient id="gradDev" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C6FF"/>
      <stop offset="100%" stop-color="#0072FF"/>
    </linearGradient>

    <!-- Subtle Silver Gradient for Name -->
    <linearGradient id="gradName" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>

    <!-- Red Gradient for brackets -->
    <linearGradient id="gradBr" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6B5C"/>
      <stop offset="100%" stop-color="#C12A1F"/>
    </linearGradient>
  </defs>

  <!-- Continuous logo text: devAzeezjim(); -->
  <text
    x="0"
    y="27"
    font-family="Cinzel, serif"
    font-size="33"
    font-weight="700"
    filter="url(#extrude)"
  >
    <tspan fill="url(#gradDev)">dev</tspan><tspan fill="url(#gradName)">Azeezjim</tspan><tspan fill="url(#gradBr)">(</tspan><tspan fill="url(#gradBr)">)</tspan><tspan fill="url(#gradBr)">;</tspan>
  </text>
</svg>
